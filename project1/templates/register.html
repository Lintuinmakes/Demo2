<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        h2
        {
        text-align:center;
        color:red;
        font-size:35px;
        }
        body
        {
        background-color:black;

        }
        form
        {
        text-align:center;

        }

    </style>
</head>
<body>
<h2>REGISTRATION</h2></br>
<div class="container">
 <form action="register" method="post">
     {% csrf_token%}
    <input type="text" name="username" placeholder="username"><br><br>
     <input type="text" name="first_name" placeholder="enter your first name"><br><br>
     <input type="text" name="last_name" placeholder="enter your last name"><br><br>
     <input type="email" name="email" placeholder="email"><br><br>
     <input type="password" name="password" placeholder="password"><br><br>
     <input type="password" name="password1" placeholder="confirm password"><br><br>
     <input type="submit"  value="submit" style="color:red">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</div>
</html>
